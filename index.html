<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In for Awesomeness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="code.js" defer></script>
    <div class="big-container">
        <div class="left-side">
            <div class="spacer"></div>
            <div class="left-banner">
                <img src="odin-lined.png" alt="" class="odin-logo">
                <h1 class="banner-text">Sign-up Form</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="top-banner"><p class="top-line">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. </p>
                <p class="sign-up-text">Sign up <em>now</em> to get you started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="middle-form">
                <div class="form-title">Let's do this!</div>
                <form action="#" id="my-form">
                    <div class="form-container">
                        <div class="left-form">
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname" id="fname" placeholder="John" required>
                            <label for="email">Email:</label><br>
                            <input type="email" name="email" id="email" placeholder="you@example.com" required>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="right-form">
                            <label for="lname">Last Name:</label>
                            <input type="text" name="lname" id="lname" placeholder="Doe" required>
                            <label for="phone" >Phone Number:</label>
                            <input type="text" min="9" required>
                            <label for="Confirm-password">Confirm Password:</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <input type="submit" value="Create Account" class="submit-btn" form="my-form">
                <p>Already have an account? <a href="http://google.ca">Log in</a></p>
            </div>
        </div>
        
    </div>
</body>
</html>
